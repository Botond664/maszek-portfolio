<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Portfolio — Navigation</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="wrap">
            <div class="brand">My Portfolio</div>
            <button class="menu-toggle" aria-expanded="false" aria-controls="primary-nav">☰</button>
            <nav id="primary-nav" aria-label="Main navigation">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="home"><h1>Home</h1><p>Intro or hero content.</p></section>
        <section id="about"><h2>About</h2><p>Short bio.</p></section>
        <section id="projects"><h2>Projects</h2><p>Showcase items.</p></section>
        <section id="contact"><h2>Contact</h2><p>How to reach you.</p></section>
    </main>

    <script>
        const btn = document.querySelector('.menu-toggle');
        const nav = document.querySelector('nav ul');
        btn.addEventListener('click', () => {
            const open = nav.classList.toggle('show');
            btn.setAttribute('aria-expanded', open);
        });
        // Close mobile menu when a link is clicked
        document.querySelectorAll('nav a').forEach(a=>a.addEventListener('click', ()=>{nav.classList.remove('show');btn.setAttribute('aria-expanded', false)}));
    </script>
</body>
</html>
